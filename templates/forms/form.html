<!-- Hidden fields -->
{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}

<!-- Visible fields -->
{% for field in form.visible_fields %}
    <label for="{{ field.id_for_label }}" class="mt-2">{{ field.label }}</label>
    <div class="error-list">{{ field.errors }}</div>
    {{ field }}
    <div class="form-text">{{ field.help_text }}</div>
{% endfor %}
